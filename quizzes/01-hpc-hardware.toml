time_limit = 30000
points_awarded = 1000
answers = [
    { content.Text = "CPU clock speeds plateaued due to physical limits (power, heat)", correct = true },
    { content.Text = "Single-core processors became too expensive to manufacture", correct = false },
    { content.Text = "Software developers demanded more cores", correct = false },
    { content.Text = "Memory became faster than processors", correct = false },
]

